name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker-compose -f components/docker-compose.yaml build
      
  tests:
  
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: install packages
      run: |
          python -m pip install --upgrade pip
          pip install --requirement "requirements.txt"
    - name: test user
      run: pytest components/user_backend/tests/unit/tests.py
    - name: test book
      run: pytest components/book_backend/tests/unit/tests.py
    - name: test issue
      run: pytest components/issue_backend/tests/unit/tests.py
